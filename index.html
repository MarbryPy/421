<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>421 - Welcome</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; }
    .hidden { display:none; }
    .screen { margin-top:20px; }
    button { margin:4px; padding:6px 10px; }
  </style>
</head>
<body>
  <h1>Bienvenue sur 421</h1>

  <!-- Welcome Screen -->
  <div id="welcome" class="screen">
    <button onclick="showCreate()">Créer une partie</button>
    <button onclick="showJoin()">Rejoindre une partie</button>
  </div>

  <!-- Create Game Form -->
  <div id="createForm" class="screen hidden">
    <h2>Créer une partie</h2>
    <input id="createName" placeholder="Votre pseudo"><br>
    <input id="createPoints" type="number" placeholder="Points de départ" value="21"><br>
    <button onclick="createRoom()">Créer</button>
    <button onclick="goBack()">Retour</button>
  </div>

  <!-- Join Game Form -->
  <div id="joinForm" class="screen hidden">
    <h2>Rejoindre une partie</h2>
    <input id="joinName" placeholder="Votre pseudo"><br>
    <input id="joinCode" placeholder="Code de salle"><br>
    <button onclick="joinRoom()">Rejoindre</button>
    <button onclick="goBack()">Retour</button>
  </div>

  <!-- Lobby -->
  <div id="lobby" class="screen hidden"></div>

  <script src="lobby.js"></script>
</body>
</html>
