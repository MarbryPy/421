<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0f172a" />

  <style>
    :root{--bg:#0f172a;--panel:#111827;--muted:#94a3b8;--fg:#e5e7eb;--btn:#0b1220;--bd:#263245;--accent:#22d3ee}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.35 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:560px;margin:0 auto;padding:16px}
    .card{background:#111827;border:1px solid #1f2937;border-radius:14px;padding:14px;margin-top:12px}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    h1{margin:0 0 6px 0} h2{margin:0 0 8px 0;color:var(--accent);font-size:18px}
    input,button{width:100%;padding:14px 12px;border-radius:12px;border:1px solid var(--bd);background:var(--btn);color:var(--fg)}
    button.primary{background:#0e749022;border-color:#164e63;font-weight:700}
    button:disabled{opacity:.6} .hidden{display:none}
    ul{list-style:none;margin:8px 0 0;padding:0}
    li{display:flex;justify-content:space-between;align-items:center;border:1px solid var(--bd);border-radius:12px;padding:10px 12px;margin-top:8px}
    .small{color:var(--muted);font-size:13px}
    .st{font-weight:700}.red{color:#ef4444}.green{color:#22d3ee}
    .share{display:flex;gap:8px;align-items:center;margin-top:8px}
    @media(min-width:560px){input,button{width:auto}}
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-database-compat.js"></script>
</head>
<body>
  <div class="wrap">

        <button id="btnGoCreate" class="primary">CrÃ©er une partie</button>

    </section>
  </div>

  <script src="lobby.js" defer></script>
</body>
</html>
