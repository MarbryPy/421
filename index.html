<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>421 en ligne</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="lobby">
    <h1>421</h1>
    <input id="displayName" placeholder="Pseudo">
    <button id="createBtn">Cr√©er une partie</button>
    <input id="roomInput" placeholder="Code de salle">
    <button id="joinBtn">Rejoindre</button>
  </div>

  <div id="game" style="display:none;">
    <h2>Salle <span id="roomCode"></span></h2>
    <div id="players"></div>
    <div id="currentPlayerBox">Tour de : <span id="currentPlayer"></span></div>
    <div id="dice"></div>
    <div id="comboHint"></div>
    <div class="controls">
      <button id="rollBtn">Lancer</button>
      <button id="endTurnBtn">Finir le tour</button>
    </div>
    <div id="rollsLeftBox">Lancers restants : <span id="rollsLeft"></span></div>
    <div id="log"></div>
  </div>

  <!-- Overlay victoire -->
  <div id="overlay" style="display:none;">
    <div class="popup">
      <h2>Victoire de <span id="winnerName"></span></h2>
      <div id="finalRanking"></div>
      <button id="replayBtn">Rejouer</button>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-database-compat.js"></script>

  <!-- Jeu -->
  <script src="game.js"></script>
</body>
</html>
