<!-- in <head> -->
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<meta name="theme-color" content="#0f172a">

<!-- inputs -->
<input id="c_name" placeholder="Ton pseudo" autocomplete="name" autocapitalize="words">
<input id="c_points" type="number" inputmode="numeric" min="1" max="99" value="21">

<input id="j_name" placeholder="Ton pseudo" autocomplete="username" autocapitalize="words">
<input id="j_code" placeholder="Code (ex: 5L9QK)" inputmode="latin-prose" autocapitalize="characters" maxlength="6">

<!-- share row in lobby -->
<div class="row" style="gap:6px;margin:6px 0 10px">
  <span id="youAre">—</span>
  <button id="readyBtn" class="primary">Je suis prêt</button>
  <button id="startGameBtn" class="primary" style="margin-left:auto;display:none;" disabled>Lancer</button>
</div>
<div class="share">
  <span class="small">Code: <b id="shareCode">—</b></span>
  <button id="copyCodeBtn" aria-label="Copier le code">Copier</button>
  <button id="shareBtn" aria-label="Partager">Partager</button>
</div>
